<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Schedule</title>

    <!-- Bootstrap! -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
  <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">All Aboard!</h3>
        </div>

        <div class="row">
            <div clas="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="panel panel-primary">
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thread>

                                <tr>
<!-- Train Name, Destination, Frequency, Next Arrival, Minutes Away -->
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>

                                </tr>
                            </thread>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
           
                <!--Here come the new trains  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add New Train</strong></h3>
                    </div>

                    <div class="panel-body">

                        <form>
                            <div clas="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Line</label>
                                <input type="text" class="form-control" id="lineInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="DestinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="trainTimeInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>

                            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    

  </body>
</html>
