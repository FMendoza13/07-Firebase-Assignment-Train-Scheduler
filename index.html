<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Train Schedule</title>

    <!-- Bootstrap! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">All Aboard!</h3>
      </div>

      <div class="row">
        <div clas="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-body">
              <table class="table table-hover" id="trainTable">
                <thread>
                  <tr>
                    <!--
                      Train Name, Destination, Frequency, Next Arrival, Minutes Away
                    -->
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thread>

                <tbody></tbody>
              </table>
            </div>
          </div>

          <!-- Here come the new trains -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add New Train</strong></h3>
            </div>

            <div class="panel-body">
              <form>
                <div clas="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput" />
                </div>

                <div class="form-group">
                  <label for="">Line</label>
                  <input type="text" class="form-control" id="lineInput" />
                </div>

                <div class="form-group">
                  <label for="">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="DestinationInput"
                  />
                </div>

                <div class="form-group">
                  <label for="">First Train Time (HH:mm - Military Time)</label>
                  <input type="text" class="form-control" id="trainTimeInput" />
                </div>

                <div class="form-group">
                  <label for="">Frequency</label>
                  <input type="text" class="form-control" id="frequencyInput" />
                </div>

                <button type="submit" class="btn btn-primary" id="addTrain">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
     <!-- Firebase Database CDN and Credentials -->
     <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
     <!-- jQuery CDN -->
     <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
     <!-- Moment.js CDN -->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <!-- Local javascript -->
     <script src="assets/app.js"></script>
  </body>
</html>
